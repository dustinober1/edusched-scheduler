[pytest]
# Pytest configuration for E2E tests

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    api: Test API endpoints
    frontend: Test frontend functionality
    slow: Test takes more than 10 seconds
    integration: Test integration between components
    performance: Test performance characteristics
    security: Test security features
    smoke: Quick smoke tests

# Minimum version required
minversion = 6.0

# Timeout for tests (in seconds)
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Test ordering
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing